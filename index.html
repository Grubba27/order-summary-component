<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
          rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            margin-top: 100px;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
    <img src="images/illustration-hero.svg" alt="hero">
    <div class="card_inner">
        <h2>
            Order Summary
        </h2>

        <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
        </p>

        <div class="plan-div">
            <img src="images/icon-music.svg" alt="music">

            <div class="plan_text">
                <h4 class="plan_text">
                    Annual Plan
                </h4>
                <p class="margin-auto">$59.99/year</p>

            </div>
            <a class="plan_cta pointer">
                Change
            </a>
        </div>

        <div class="payment-div">
            <button class="payment_proceed pointer">
                Proceed to Payment
            </button>
            <p class="pointer payment_cancel">
                Cancel Order
            </p>
        </div>

    </div>

</div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Grubba27">Gabriel Grubba</a>.
</div>
</body>
</html>
